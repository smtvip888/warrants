<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head th:replace="admin/common :: head"></head>

<script th:src="@{/js/wangEditor.min.js}"></script>

<div class="admin-biaogelist">
    <input type="hidden" id="filed" th:value="${filed}">
    <div class="fbneirong">
        <strong>首页->消息回复页</strong>
        <form class="am-form" th:action="@{/admin/message/reply}" method="post" th:object="${message}">

            <input type="hidden" name="msgId" th:value="*{msgId}">
            <input type="hidden" name="type" th:value="*{type}">
            <input type="hidden" name="sendUserId" th:value="*{sendUserId}">
            <input type="hidden" name="toUserId" th:value="*{toUserId}">
            <input type="hidden" name="adminUserId" th:value="*{adminUserId}">
            <input type="hidden" name="title" th:value="*{title}">
            <input type="hidden" name="msgId" th:value="*{msgId}">
            <div class="am-form-group am-cf">
                <div class="zuo"><b>*</b>标题：</div>
                <div class="you">
                    <input type="text" class="am-input-sm" th:value="*{title}" disabled>
                    <span th:errors="*{title}"></span>
                </div>
            </div>

            <div class="am-form-group am-cf">
                <div class="zuo"><b>*</b>收件人：</div>
                <div class="you">
                    <input type="text" class="am-input-sm" th:value="${toUserName}" disabled>
                </div>
            </div>

            <div class="am-form-group am-cf">
                <div class="zuo"><b>*</b>消息内容：</div>
                <div class="you">
                    <div id="editor"></div>
                    <input type="hidden" class="am-input-sm" name="body" th:value="*{body}">
                    <span th:errors="*{body}"></span>
                </div>
            </div>

            <div class="am-form-group am-cf">
                <div class="you" style="margin-left: 11%;">
                    <button type="button" onclick="reply()" class="am-btn am-btn-success am-radius">提交</button>
                </div>
            </div>
        </form>

    </div>

    <div th:replace="admin/common :: foot"></div>
</div>


<script>
    var E = window.wangEditor;
    var editor = new E('#editor');
    editor.customConfig.uploadImgShowBase64 = true;
    editor.customConfig.uploadImgHooks = {
        before: function (xhr, editor, files) {
            // 图片上传之前触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，files 是选择的图片文件
        },
        success: function (xhr, editor, result) {
            // 图片上传并返回结果，图片插入成功之后触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
        },
        fail: function (xhr, editor, result) {
            alert("图片上传失败")
        },
        error: function (xhr, editor) {

        },
        timeout: function (xhr, editor) {
            // 图片上传超时时触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
        }
    }
    editor.create();
    editor.txt.html($("input[name='body']").val())

    function reply() {
        $("input[name='body']").val(editor.txt.html())
        $("form").submit();
    }

</script>

</html>
