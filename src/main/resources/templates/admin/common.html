<div th:fragment="page">
    <!--<input type="hidden" name="pageNo" th:value="${page.pageNo}"/>-->
    <input type="hidden" name="pageNo" value="1"/>
    <input type="hidden" id="totalPage" th:value="${page.totalPage}">
    <ul class="am-pagination am-fr">
        <li><a href="#" th:onclick="'queryByPage(\'' + ${page.pageNo-1 < 1 ? 1 : page.pageNo-1} + '\');'">«</a></li>

        <li th:class="${i == page.pageNo ? 'am-active' : ''}"
            th:each="i : ${#numbers.sequence((page.pageNo < 9 ? 1 : page.pageNo - 7),(page.pageNo + 8 < page.totalPage?page.pageNo + 8:page.totalPage))}">
            <a href="#" th:text="${i}" th:onclick="'queryByPage(\'' + ${i} + '\');'"></a>
        </li>

        <li><a href="#" th:onclick="'queryByPage(\'' + ${page.pageNo + 1 > page.totalPage ? page.totalPage : page.pageNo + 1} + '\');'">»</a></li>
    </ul>
    合计:<span th:text="${page.totalPage}"></span>页
    <span th:text="${page.totalRecord}"></span>条记录
    <span>
        <input style="width: 60px; height: 25px; display:inline" type="number" id="inputPageNo" th:max="${page.totalPage}" min="1" th:value="${page.pageNo}">
        <a href="javascript:void (0)" onclick="queryByPage($('#inputPageNo').val())">跳转</a>
    </span>
    <hr/>

    <script>
        function queryByPage(pageNo) {

            if (Number(pageNo) > Number($("#totalPage").val())){
                pageNo = $("#totalPage").val();
            }

            $("input[name='pageNo']").val(pageNo);
            $("form").submit();
        }
    </script>
</div>
