<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <meta name="author" content="DeathGhost"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" tppabs="css/style.css"/>
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/verificationNumbers.js}"></script>
    <script th:src="@{/js/Particleground.js}"></script>
    <script>
        $(document).ready(function () {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            //createCode();
        });
    </script>
</head>
<body>
<dl class="admin_login">
    <dt>
        <strong>后台管理</strong>
        <em>Management System</em>
    </dt>
    <form th:action="@{/admin/login}" method="post">
        <dd class="user_icon">
            <input type="text" placeholder="账号" class="login_txtbx" th:name="username"/>
        </dd>
        <dd class="pwd_icon">
            <input type="password" placeholder="密码" class="login_txtbx" th:name="password"/>
        </dd>
        <dd>
        <input style="height:42px;width:170px" type="text" class="J_codetext" placeholder="验证码" name="kaptcha">
        <img id="kaptcha" style="width:39%;height:42px;display:inline;float: right" src="/images/kaptcha.jpg" title="点击更换" onclick="javascript:refreshCaptcha();"/>
        </dd>
        <div th:if="${param.error}" th:text="${session.filed}"></div>
        <dd>
            <input type="submit" value="立即登陆" class="submit_btn"/>
        </dd>
    </form>
    <dd>
        <p>© 2017-2020 百腾 版权所有</p>
    </dd>
</dl>
</body>
<script>

    function refreshCaptcha() {
        $("#kaptcha").attr("src","/images/kaptcha.jpg?t=" + Math.random());
    }

</script>
</html>
