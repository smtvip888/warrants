<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head th:replace="admin/common :: head"></head>
<div class="admin-biaogelist">
    <div class="fbneirong">
        <strong>首页->权证价格列表页</strong>
    <form class="am-form am-g" th:action="@{/admin/sharesPrice/list}">

        <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped">
            <thead>
            <tr class="am-success">
                <th class="table-author am-hide-sm-only">价格</th>
                <!--<th class="table-author am-hide-sm-only">可售股数</th>-->
                <th class="table-author am-hide-sm-only">已成交股数</th>
                <th class="table-author am-hide-sm-only">ip</th>
                <th class="table-author am-hide-sm-only">管理员</th>
                <th class="table-author am-hide-sm-only">卖出股数</th>
                <th class="table-author am-hide-sm-only">创建时间</th>
                <th width="160px" class="table-set">
                    操作
                    <a th:href="@{/admin/sharesPrice/toAdd}">
                        <button type="button" class="am-btn am-btn-default am-btn-xs am-round" title="新建">
                            <span class="am-icon-plus"></span>
                        </button>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="price, stat : ${list}">
                <td th:text="${price.price}"></td>
                <!--<td th:text="${price.shares}"></td>-->
                <td th:text="${price.succesShares}"></td>
                <td th:text="${price.ip}"></td>
                <td th:text="${price.adminUserName}"></td>
                <td th:text="${price.userShares}"></td>
                <td th:text="${#dates.format(price.cdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <!--<a th:href="@{/admin/sharesPrice/toUpdate(id=${price.id})}">-->
                        <!--<button type="button" class="am-btn am-btn-default am-btn-xs am-round" title="修改">-->
                            <!--<span class="am-icon-pencil-square-o"></span>-->
                        <!--</button>-->
                    <!--</a>-->
                </td>
            </tr>
            </tbody>
        </table>
        <div th:replace="admin/common :: page"></div>
    </form>
    </div>
    <div th:replace="admin/common :: foot"></div>
</div>
</html>
