<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head th:replace="admin/common :: head"></head>
<div class="admin-biaogelist">
    <div class="fbneirong">
        <strong>首页->积分管理列表页</strong>
    <form class="am-form am-g" th:action="@{/admin/userBonus/list}">

        <div class="am-form-group am-cf">

            <div class="zuo" style="width: 6%;">会员名:</div>
            <div class="you" style="width: 160px;">
                <input type="text" class="am-input-sm" name="userName" placeholder="会员名" th:value="${userName}"/>
            </div>

            <div class="zuo" style="width: 80px;">
                <button type="submit" class="am-btn am-btn-success am-radius">查询</button>
            </div>

            <div class="zuo" style="width: 80px;">
                <a th:href="@{/admin/userBonus/toDelete}">
                    <button type="button" class="am-btn am-btn-success am-radius">积分扣除</button>
                </a>
            </div>
        </div>

        <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped">
            <thead>
            <tr class="am-success">
                <th class="table-author am-hide-sm-only">用户名</th>
                <th class="table-author am-hide-sm-only">资金进出</th>
                <th class="table-author am-hide-sm-only">来源用户</th>
                <th class="table-author am-hide-sm-only">总额</th>
                <th class="table-author am-hide-sm-only">电子积分</th>
                <th class="table-author am-hide-sm-only">报单积分</th>
                <th class="table-author am-hide-sm-only">交易积分</th>
                <th class="table-author am-hide-sm-only">旅游积分</th>
                <th class="table-author am-hide-sm-only">商城积分</th>
                <th class="table-author am-hide-sm-only">交易费</th>
                <th class="table-author am-hide-sm-only">备注</th>
                <th class="table-author am-hide-sm-only">创建时间</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="userCashBonus, stat : ${list}">
                <td th:text="${userNameList[stat.index]}"></td>
                <td>
                    <b th:each="inOrOut: ${cashBonusInOrOutEnums}" th:if="${inOrOut.code == userCashBonus.inOrOut}"
                       th:text="${inOrOut}"></b>
                </td>
                <td th:text="${fromUserNameList[stat.index]}"></td>
                <td th:text="${userCashBonus.amount}"></td>
                <td th:text="${userCashBonus.cashBonus}"></td>
                <td th:text="${userCashBonus.DTFTBonus}"></td>
                <td th:text="${userCashBonus.JTFTBonus}"></td>
                <td th:text="${userCashBonus.LYJFBonus}"></td>
                <td th:text="${userCashBonus.SCJFBonus}"></td>
                <td th:text="${userCashBonus.JYFBonus}"></td>
                <td th:text="${userCashBonus.remark}"></td>
                <td th:text="${#dates.format(userCashBonus.cdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>

        <div th:replace="admin/common :: page"></div>
    </form>
    </div>
    <div th:replace="admin/common :: foot"></div>
</div>
</html>
