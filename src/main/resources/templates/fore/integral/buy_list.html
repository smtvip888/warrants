<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fore/common :: head"></head>

<body>
<div th:replace="fore/common :: header"></div>
<section class="container">
    <div class="wrapper">
        <div class="content">
            <div class="breadcrumb-bar cf">
                <h2><i class="icon iconfont icon-gears"></i><span th:text="${buy_list_1}"></span></h2>
            </div>
            <form th:action="@{/fore/integral/buyList}" method="post">
                <div class="filter-bar cf" style="display:none;">

                    <div class="filter-bar cf">
                        <button type="submit" class="search-btn primary-btn" th:text="${buy_list_2}"></button>
                    </div>
                </div>
                <table class="ui-table ui-table2">
                    <tbody>
                    <tr>
                        <th class="table-author am-hide-sm-only" th:text="${buy_list_3}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${buy_list_4}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${buy_list_5}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${buy_list_6}"></th>
                        <th class="table-author am-hide-sm-only"></th>
                    </tr>
                    <tr th:each="buy, stat : ${list}">
                        <td th:text="${buy.amount}"></td>
                        <td th:text="${(buy.amount * buy.exchangeRate) + buy.currencyName}"></td>
                        <td th:text="${buy.status == 0 ? ''+ buy_list_7_1 +'' : (buy.status == 1 ? ''+ buy_list_7_2 +'' : ''+ buy_list_7_3 +'')}"></td>
                        <td th:text="${#dates.format(buy.cdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <a th:href="@{/fore/integral/remitDetail(buyId=${buy.buyId})}" th:text="${buy_list_8}"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:replace="fore/common :: page"></div>
            </form>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="wrapper">
        2017 Â© <span th:text="${buy_list_9}"></span>. ALL Rights Reserved.
    </div>
</footer>

<script type="text/javascript">

</script>
</body>
</html>
