<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fore/common :: head"></head>

<body>
<div th:replace="fore/common :: header"></div>
<section class="container">
    <div class="wrapper">
        <div class="content">
            <div class="breadcrumb-bar cf">
                <h2><i class="icon iconfont icon-gears"></i><span th:text="${trade_list_1}"></span></h2>
            </div>
            <form th:action="@{/fore/trade/tradeList}" method="post">
                <div class="filter-bar cf">

                    <div  class="ui-form-control form-item" >
                        <label for="" class="ui-label" th:text="${trade_list_2}"></label>
                        <div class="ui-form-control date-range-wrap" style="width: 400px;">
                            <input class="Wdate" type="text" name="start" onFocus="WdatePicker({startDate:'%y-%M-%d  %h:%m:%s ',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})" th:value="${start}"/>-
                            <input class="Wdate" type="text" name="end" onFocus="WdatePicker({startDate:'%y-%M-%d  %h:%m:%s ',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})" th:value="${end}"/>
                        </div>
                    </div>
                    <button type="submit" class="search-btn primary-btn" th:text="${trade_list_3}">搜 索</button>
                </div>
                <table class="ui-table ui-table2">
                    <tbody>
                    <tr>

                        <th class="table-author am-hide-sm-only" th:text="${trade_list_4}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${trade_list_5}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${trade_list_6}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${trade_list_7}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${trade_list_8}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${trade_list_9}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${trade_list_10}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${trade_list_11}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${trade_list_12}"></th>
                        <th class="table-author am-hide-sm-only" th:text="${trade_list_13}"></th>
                    </tr>
                    <tr th:each="userCashBonus, stat : ${list}">
                        <td th:text="${fromUserNameList[stat.index]}"></td>
                        <td>
                            <b th:each="inOrOut: ${cashBonusInOrOutEnums}" th:if="${inOrOut.code == userCashBonus.inOrOut}"
                               th:text="${inOrOut.code == 1 ? ''+ trade_list_15 +'' : ''+ trade_list_16 +''}"></b>
                        </td>
                        <td th:text="${userCashBonus.amount}"></td>
                        <td th:text="${userCashBonus.cashBonus}"></td>
                        <td th:text="${userCashBonus.DTFTBonus}"></td>
                        <td th:text="${userCashBonus.JTFTBonus}"></td>
                        <td th:text="${userCashBonus.LYJFBonus}"></td>
                        <td th:text="${userCashBonus.SCJFBonus}"></td>
                        <td th:text="${userCashBonus.JYFBonus}"></td>
                        <td th:text="${#dates.format(userCashBonus.cdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    </tbody>
                </table>
                <div th:replace="fore/common :: page"></div>
            </form>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="wrapper">
        2017 © <span th:text="${trade_list_14}"></span>. ALL Rights Reserved.
    </div>
</footer>


</body>
</html>
